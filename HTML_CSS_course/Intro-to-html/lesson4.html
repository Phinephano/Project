<style>
    .stretch-button {
        background-color: rgb(19, 163, 31);
        color: white;
        border: none;
        font-size: 18px;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 15px;
        margin-right: 10px;
        margin-left: 10px;
        cursor: pointer;
        transition: padding 0.15s;
        margin: 0.15s;
    }
    
    .stretch-button:hover {
        padding-left: 20px;
        padding-right: 20px;
        margin right: 0px;
        margin left: 0px;
    }
</style>
<button class="stretch-button">One</button>
<button class="stretch-button">Two</button>
<button class="stretch-button">Three</button>
